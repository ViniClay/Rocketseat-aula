<Head>
    <Meta charset="UTF-8">
        <!--Para identificar o maior número de caracteres possíveis-->
    <meta charset="ISO-8859-1">
        <!--Este charset identifica apenas caracteres latinos-->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Portabilidade para dispositivos móveis-->
    
    <link rel="icon" href="">
        <!--Para definir a imagem ícone na aba-->
    
    <!--Nota importante! Ipad é uma bosta para programação-->
    
    <meta name="author" content="Vinícius Clay">
        <!--Forma de dar propriedade ao site-->
    
    <meta name="description" content="Olá amigos!">
        <!--Aqui ficará a descrição da página, a área da voltada para sua explicação quando chamada no Google-->
    
    <meta name="robots" content="index, follow">
    <meta name="robots" content="noindex, nofollow">
        <!--Área para os robôs do Google, ordens de comando para seguir ou não, indexar ou não-->
    
    <!--Para compartilhamentos da página em redes sociais-->
    
    <h1>Facebook</h1>
    <!--Open Grafh: Facebook-->
    <meta property="og:image" content="imagem.jpeg">
    <meta property="og:description" content="description">
    <meta property="og:title" content="Título">

    <h1>Twitter</h1>
    <meta name="Twitter:title" content="Título">    
</Head>
